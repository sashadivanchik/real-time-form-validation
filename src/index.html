<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <link rel="icon" href="favicon.ico" type='image/icon'>
    <title>Real time validation</title>
</head>
<body>
    <div class="container">
        <div class="container__wrapper">
            <nav class="navigation">
                <button class="navigation__button js-tab-button active__button" data-id='1'>Вход</button>
                <button class="navigation__button js-tab-button" data-id='2'>Регистрация</button>
            </nav>
            <div class="content">
                <!-- login -->
                <div class="content__container js-form-container active" data-id='1'>
                    <form class="form js-form-login">
                        <div class="form__field">
                            <label for="login-email">Email</label>
                            <input class='form__input' type="email" id="login-email">
                        </div>
                        <div class="form__field">
                            <label for="login-password">Пароль</label>
                            <input class='form__input' type="password" id="login-password">
                        </div>
                        <button type="submit">Вход</button>
                    </form>
                </div>
                <!-- registration -->
                <div class="content__container js-form-container" data-id='2'>
                    <form class="form js-form-registration">
                        <div class="form__field js-register-field">
                            <label for="register-name">Имя</label>
                            <input class='form__input js-name-input' type="text" name='name' id="register-name">
                            <p class='form__error js-error-reg' data-name='name'></p>
                        </div>
                        <div class="form__field js-register-field">
                            <label for="register-surname">Фамилия</label>
                            <input class='form__input js-surname-input' type="text" name='surname' id="register-surname">
                            <p class='form__error js-error-reg' data-name='surname'></p>
                        </div>
                        <div class="form__field js-register-field">
                            <label for="register-email">Email</label>
                            <input class='form__input js-email-input' type="email" name='email' id="register-email">
                            <p class='form__error js-error-reg' data-name='email'></p>
                        </div>
                        <div class="form__field js-register-field">
                            <label for="register-password">Пароль</label>
                            <input class='form__input js-password-input' type="password" name='password' id="register-password">
                            <p class='form__error js-error-reg' data-name='password'></p>
                        </div>
                        <!-- <div class="form__field js-register-field">
                            <label for="verify-password">Подтверждение пароля</label>
                            <input class='form__input js-verify-password-input' type="password" name='verifypassword' id="verify-password">
                            <p class='form__error js-error-reg' data-name='verifypassword'></p>
                        </div> -->
                        <button class="js-button-register" disabled type="submit">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
